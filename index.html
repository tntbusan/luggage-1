<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>접근 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      text-align: center;
      padding: 100px 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .password-wrapper {
      position: relative;
      display: inline-block;
      width: 80%;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px 40px 10px 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
      height: 44px;
    }

    .toggle-visibility {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      user-select: none;
    }

    button {
      background-color: #4F9FFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2e7be4;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호를 입력하세요</h2>
    <div class="password-wrapper">
      <input type="password" id="passwordInput" placeholder="비밀번호 입력" />
      <span class="toggle-visibility" onclick="togglePassword()">👁️</span>
    </div>
    <br />
    <button onclick="checkPassword()">확인</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    // 무작위 4자리 숫자 생성
    function generateRandom4Digits() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    // 오늘부터 7일치 비밀번호 자동 생성
    const passwordMap = {};
    const baseDate = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" }));

    for (let i = 0; i < 7; i++) {
      const date = new Date(baseDate);
      date.setDate(date.getDate() + i);
      const dateKey = date.toISOString().slice(0, 10);
      passwordMap[dateKey] = generateRandom4Digits();
    }

    const defaultPassword = "0000";

    // 오후 3시 기준으로 다음날 비밀번호 적용
    const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" }));
    if (now.getHours() >= 15) {
      now.setDate(now.getDate() + 1);
    }
    const todayKey = now.toISOString().slice(0, 10);
    const correctPassword = passwordMap[todayKey] || defaultPassword;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        window.location.href = "luggage.html";
      } else {
        error.textContent = "비밀번호가 틀렸습니다.";
      }
    }

    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const icon = document.querySelector(".toggle-visibility");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "🙈";
      } else {
        input.type = "password";
        icon.textContent = "👁️";
      }
    }

    document.getElementById("passwordInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    // 개발자용 출력
    console.log("📅 자동 생성된 비밀번호 목록:");
    console.table(passwordMap);
  </script>
</body>
</html>
