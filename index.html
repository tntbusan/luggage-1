<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>접근 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .password-wrapper {
      position: relative;
      display: inline-block;
      width: 80%;
    }

    input[type="password"],
    input[type="text"] {
      padding: 12px 40px 12px 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      height: 48px;
    }

    .toggle-visibility {
      position: absolute;
      top: 13px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    button {
      background-color: #4F9FFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2e7be4;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    /* 디버그 터치 영역 (투명) */
    .debug-touch {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 30px;
      height: 30px;
      z-index: 99;
      background: transparent;
    }

    .debug-info {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      white-space: pre-line;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호를 입력하세요</h2>
    <div class="password-wrapper">
      <input type="password" id="passwordInput" placeholder="비밀번호 입력" />
      <span class="toggle-visibility" onclick="togglePassword()">👁️</span>
    </div>
    <br />
    <button onclick="checkPassword()">확인</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <!-- 디버그용 터치 영역 -->
  <div class="debug-touch" onclick="showDebugInfo()"></div>
  <div id="debugBox" class="debug-info"></div>

  <script>
    // 1) 날짜별 고정 비밀번호 설정
    const passwordMap = {
      "2025-06-03": "3359",
      "2025-06-04": "4028",
      "2025-06-05": "5937"
    };
    // 키가 없을 때 사용할 기본 비밀번호
    const defaultPassword = "9210";

    // 2) 로컬 시간을 UTC로 변환 후, KST(한국 시간) 적용
    const nowLocal = new Date();
    const utc = nowLocal.getTime() + (nowLocal.getTimezoneOffset() * 60000);
    const kstNow = new Date(utc + 9 * 60 * 60 * 1000); // UTC + 9시간

    // 3) 오후 3시(15시) 이후라면 날짜를 하루 더해 다음날 비밀번호 사용
    if (kstNow.getHours() >= 15) {
      kstNow.setDate(kstNow.getDate() + 1);
    }

    // 4) 오늘(또는 내일) 날짜 키 생성 → "YYYY-MM-DD"
    const todayKey = kstNow.toISOString().slice(0, 10);
    // 5) passwordMap에 날짜 키가 있으면 해당 비밀번호, 없으면 기본 비밀번호 사용
    const correctPassword = passwordMap[todayKey] || defaultPassword;

    // 비밀번호 확인 함수
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        window.location.href = "luggage.html";
      } else {
        error.textContent = "비밀번호가 틀렸습니다.";
      }
    }

    // 눈 아이콘 토글: 비번 보이기/숨기기
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const icon = document.querySelector(".toggle-visibility");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "🙈";
      } else {
        input.type = "password";
        icon.textContent = "👁️";
      }
    }

    // 엔터 키 입력 시 확인 버튼 클릭처럼 동작
    document.getElementById("passwordInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    // 스페이스바 입력 차단 (공백 입력 방지)
    document.getElementById("passwordInput").addEventListener("keydown", function (event) {
      if (event.code === "Space") {
        event.preventDefault();
      }
    });

    // 디버그 정보 표시 함수 (오른쪽 하단 30px 터치 시)
    function showDebugInfo() {
      const box = document.getElementById("debugBox");
      box.innerText = `[DEBUG] 적용된 날짜 키: ${todayKey}\n[DEBUG] 사용된 비밀번호: ${correctPassword}`;
      box.style.display = "block";
      // 5초 후 자동 숨김
      setTimeout(() => {
        box.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
