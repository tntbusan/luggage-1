\<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Ï†ëÍ∑º ÌôïÏù∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .password-wrapper {
      position: relative;
      display: inline-block;
      width: 80%;
    }

    input[type="password"],
    input[type="text"] {
      padding: 12px 40px 12px 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      height: 48px;
    }

    .toggle-visibility {
      position: absolute;
      top: 13px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    button {
      background-color: #4F9FFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2e7be4;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .debug-button {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 30px;
      height: 30px;
      background: transparent;
      border: none;
      opacity: 0.3;
      cursor: pointer;
    }

    .debug-output {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî</h2>
    <div class="password-wrapper">
      <input type="password" id="passwordInput" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" />
      <span class="toggle-visibility" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <br />
    <button onclick="checkPassword()">ÌôïÏù∏</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <!-- ÎîîÎ≤ÑÍ∑∏ ÌÑ∞Ïπò Î≤ÑÌäº -->
  <button class="debug-button" onclick="showDebug()"></button>
  <div class="debug-output" id="debugOutput"></div>

  <script>
    const passwordMap = {
      "2025-06-02": "7649",
      "2025-06-03": "3359",
      "2025-06-04": "4028",
      "2025-06-05": "5937"
    };
    const defaultPassword = "9210";

    const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" }));
    if (now.getHours() >= 15) {
      now.setDate(now.getDate() + 1);
    }
    const todayKey = now.toISOString().slice(0, 10);
    const correctPassword = passwordMap[todayKey] || defaultPassword;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        window.location.href = "luggage.html";
      } else {
        error.textContent = "ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§.";
      }
    }

    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const icon = document.querySelector(".toggle-visibility");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    // ÏóîÌÑ∞ ÏûÖÎ†• Ï≤òÎ¶¨
    document.getElementById("passwordInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    // Ïä§ÌéòÏù¥Ïä§ ÏûÖÎ†• Î∞©ÏßÄ
    document.getElementById("passwordInput").addEventListener("keydown", function (event) {
      if (event.code === "Space") {
        event.preventDefault();
      }
    });

    // ÎîîÎ≤ÑÍ∑∏ ÌëúÏãú Ìï®Ïàò
    function showDebug() {
      const debug = document.getElementById("debugOutput");
      debug.innerText = `[DEBUG] Ï†ÅÏö© ÌÇ§: ${todayKey}\nÎπÑÎ∞ÄÎ≤àÌò∏: ${correctPassword}`;
      debug.style.display = "block";
      setTimeout(() => debug.style.display = "none", 6000);
    }
  </script>
</body>
</html>
