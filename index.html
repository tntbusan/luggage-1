<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>접근 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      text-align: center;
      padding: 100px 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4F9FFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2e7be4;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호를 입력하세요</h2>
    <input type="password" id="passwordInput" placeholder="비밀번호 입력">
    <br>
    <button onclick="checkPassword()">확인</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    // 날짜별 비밀번호 설정 (여기만 매주 금요일에 수정)
    const passwordMap = {
      "2025-05-24": "1020",  // 토요일
      "2025-05-25": "2030",  // 일요일
      "2025-05-26": "3040"   // 월요일
    };

    // 오늘 날짜 구하기 (한국시간 기준)
    const today = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" }))
      .toISOString().slice(0, 10); // 예: '2025-05-17'

    // 오늘 적용할 비밀번호
    const correctPassword = passwordMap[today];

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        window.location.href = "luggage.html";
      } else {
        error.textContent = "비밀번호가 틀렸습니다.";
      }
    }
  </script>
</body>
</html>
