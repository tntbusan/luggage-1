<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>접근 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      text-align: center;
      padding: 100px 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .password-wrapper {
      position: relative;
      display: inline-block;
      width: 80%;
    }
    input[type="password"],
    input[type="text"] {
      padding: 12px 40px 12px 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      height: 48px;
    }
    .toggle-visibility {
      position: absolute;
      top: 13px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    button {
      background-color: #4F9FFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2e7be4;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .debug {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호를 입력하세요</h2>
    <div class="password-wrapper">
      <input type="password" id="passwordInput" placeholder="비밀번호 입력" />
      <span class="toggle-visibility" onclick="togglePassword()">👁️</span>
    </div>
    <br />
    <button id="confirmButton">확인</button>
    <div id="errorMessage" class="error"></div>
    <!-- 디버그용: 현재 적용되는 날짜 키 보여주기 -->
    <div id="debugInfo" class="debug"></div>
  </div>

  <script>
    // 1) 날짜별 고정 비밀번호 설정 (여기에 원하는 날짜와 비밀번호를 추가하세요)
    const passwordMap = {
      "2025-06-05": "5937",
       "2025-06-06": "4583",
       "2025-06-07": "5348",
       "2025-06-08": "4234",
       "2025-06-09": "2032",
    };
    // 해당 날짜에 키가 없을 때 사용할 기본 비밀번호
    const defaultPassword = "9210";

    /**
     * KST(Asia/Seoul) 시각을 가져와서,
     * 오후 3시(15:00) 이후면 다음 날 날짜를 반환
     * 리턴 형식: "YYYY-MM-DD"
     */
    function getKSTDate() {
      // 브라우저 로컬 시간을 KST로 변환
      const nowKST = new Date(
        new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" })
      );
      // 오후 3시(15시) 이후라면 날짜를 +1
      if (nowKST.getHours() >= 15) {
        nowKST.setDate(nowKST.getDate() + 1);
      }
      // YYYY-MM-DD 형식으로 변환
      const year = nowKST.getFullYear();
      const month = String(nowKST.getMonth() + 1).padStart(2, "0");
      const day = String(nowKST.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    // 오늘 키(관리용): KST 기준으로 계산된 날짜
    const todayKey = getKSTDate();
    // 실제 비교할 비밀번호
    const correctPassword = passwordMap[todayKey] || defaultPassword;

    // 디버그 정보 화면에 표시
    document.getElementById("debugInfo").textContent =
      "[DEBUG] 현재 적용 날짜 키: " + todayKey +
      "  |  사용 비밀번호: " + correctPassword;

    // 비밀번호 확인 함수
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        window.location.href = "luggage.html";
      } else {
        error.textContent = "비밀번호가 틀렸습니다.";
      }
    }

    // 입력한 비밀번호 보였다가 다시 가려주는 토글 함수
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const icon = document.querySelector(".toggle-visibility");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "🙈";
      } else {
        input.type = "password";
        icon.textContent = "👁️";
      }
    }

    // 엔터 입력 시에도 확인 버튼과 동일하게 동작
    document
      .getElementById("passwordInput")
      .addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          checkPassword();
        }
      });

    // 공백(스페이스) 입력 차단
    document
      .getElementById("passwordInput")
      .addEventListener("keydown", function (event) {
        if (event.code === "Space") {
          event.preventDefault();
        }
      });

    // 확인 버튼 클릭 시 동작
    document
      .getElementById("confirmButton")
      .addEventListener("click", checkPassword);
  </script>
</body>
</html>
