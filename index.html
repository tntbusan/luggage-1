<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>접근 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      text-align: center;
      padding: 100px 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4F9FFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2e7be4;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호를 입력하세요</h2>
    <input type="password" id="passwordInput" placeholder="비밀번호 입력">
    <br>
    <button onclick="checkPassword()">확인</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    // 날짜별 비밀번호 (주말 등 미리 등록)
    const passwordMap = {
      "2025-05-24": "2030",
      "2025-05-25": "4050",
      "2025-05-26": "6070"
    };

    // 평일용 기본 비밀번호
    const defaultPassword = "8864";

    // 오늘 날짜 (KST 기준)
    const today = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" }))
      .toISOString().slice(0, 10); // 'YYYY-MM-DD'

    const correctPassword = passwordMap[today] || defaultPassword;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        window.location.href = "luggage.html";
      } else {
        error.textContent = "비밀번호가 틀렸습니다.";
      }
    }

    // ⌨️ 엔터키 입력 지원
    document.getElementById("passwordInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
